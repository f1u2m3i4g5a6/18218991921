<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Abyss</title>
    <link rel="icon" href="universal.ico" type="image/icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0b121e;
            color: #ffffff;
            padding: 0;
        }
        .container {
            width: 100%;
            padding: 10px 20px;
            background-color: #1a1d2b;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-radius: 0 0 10px 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
        }
        .navbar {
            display: flex;
        }
        .navbar a {
            margin: 0 10px;
            font-size: 14px;
            text-decoration: none;
            color: #ffffff;
            border: 2px solid transparent;
            padding: 7px 14px;
            border-radius: 10px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .navbar a:hover {
            background-color: #ffffff;
            color: #0b121e;
            border-color: #0b121e;
        }
    </style>
</head>
<body>
    <header class="container">
        <div class="logo">Universal Abyss</div>
        <nav class="navbar">
            <a href="universal">Início</a>
            <a href="salas">Salas</a>
            <a href="sobre">Sobre</a>
            <a href="discord" target="_blank">Discord</a>
            <a href="temporadas" target="_blank">Temporadas</a>
            <a href="reclamacoes" target="_blank">Reclamações</a>
            <a href="inscrever" target="_blank">Inscrever</a>
            <a href="midias" target="_blank">Mídias</a>
        </nav>
    </header>
</body>
</html>
