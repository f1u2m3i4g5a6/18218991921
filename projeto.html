<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Realista em 4K</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #000428, #1a2a6c, #000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: Arial, sans-serif;
        }

        #comet {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ffdd44, #ff8800);
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 50px 20px rgba(255, 136, 0, 0.9), 0 0 100px 40px rgba(255, 204, 0, 0.8);
            animation: moveComet 6s cubic-bezier(0.4, 0, 0.2, 1) forwards, tailPulse 1s infinite alternate;
            z-index: 100;
        }

        @keyframes moveComet {
            0% {
                top: -100px;
                left: 5%;
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                top: calc(100% - 50px);
                left: 95%;
                transform: translateX(-50%) rotate(1080deg);
            }
        }

        @keyframes tailPulse {
            from {
                box-shadow: 0 0 50px 20px rgba(255, 136, 0, 0.9), 0 0 100px 40px rgba(255, 204, 0, 0.8);
            }
            to {
                box-shadow: 0 0 80px 30px rgba(255, 136, 0, 1), 0 0 150px 60px rgba(255, 204, 0, 1);
            }
        }

        #tail {
            width: 200px;
            height: 30px;
            background: linear-gradient(to right, rgba(255, 204, 0, 0) 0%, rgba(255, 136, 0, 0.9) 50%, rgba(255, 136, 0, 0) 100%);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            border-radius: 50%;
            filter: blur(15px);
            z-index: -1;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .planet.mercury {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 80%;
            background-image: url('https://www.pngall.com/wp-content/uploads/2/Mercury-Planet-PNG.png');
        }

        .planet.earth {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 20%;
            background-image: url('https://pngimg.com/uploads/globe/globe_PNG100087.png');
        }

        .planet.jupiter {
            width: 300px;
            height: 300px;
            top: 75%;
            left: 50%;
            background-image: url('https://www.pngall.com/wp-content/uploads/7/Jupiter-PNG-Image-HD.png');
        }

        .nebula {
            position: absolute;
            width: 500px;
            height: 500px;
            top: 30%;
            left: 70%;
            background: radial-gradient(circle, rgba(128,0,128,0.8), transparent);
            filter: blur(50px);
            transform: rotate(45deg);
        }

        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .galaxy {
            position: absolute;
            top: 40%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255,255,255,0.6), rgba(0,0,0,0) 70%);
            filter: blur(20px);
            animation: spinGalaxy 10s linear infinite;
        }

        @keyframes spinGalaxy {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="comet">
        <div id="tail"></div>
    </div>
    <div class="planet mercury"></div>
    <div class="planet earth"></div>
    <div class="planet jupiter"></div>
    <div class="nebula"></div>
    <div class="galaxy"></div>

    <script>
        const comet = document.getElementById('comet');

        comet.addEventListener('animationend', () => {
            window.location.href = 'index1.html';
        });

        // Create stars
        for (let i = 0; i < 300; i++) {
            const star = document.createElement('div');
            star.className = 'stars';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
